<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 300 300"
  width="300"
  height="300"
>
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="#ff6347" />

  <!-- Inner Circle -->
  <circle cx="150" cy="150" r="120" fill="#ffffff" />

  <!-- Plate -->
  <circle cx="150" cy="150" r="80" fill="#fdf5e6" stroke="#ffa500" stroke-width="5" />

  <!-- Cutlery -->
  <!-- Fork -->
  <rect x="125" y="95" width="8" height="50" fill="#4682b4" />
  <rect x="125" y="95" width="2" height="20" fill="#1e90ff" />
  <rect x="128" y="95" width="2" height="20" fill="#1e90ff" />
  <rect x="131" y="95" width="2" height="20" fill="#1e90ff" />

  <!-- Knife -->
  <rect x="167" y="95" width="5" height="50" fill="#4682b4" />
  <rect x="172" y="95" width="5" height="30" fill="#1e90ff" rx="1" />

  <!-- Chef Hat -->
  <path
    d="M150 80 C140 50, 190 50, 180 80 Q195 90, 150 115 Q105 90, 120 80 Z"
    fill="#ffb347"
    stroke="#ffa500"
    stroke-width="2"
  />

  <!-- Highlight -->
  <circle cx="150" cy="150" r="90" fill="none" stroke="#ff4500" stroke-width="4" opacity="0.6" />

  <!-- Name Text -->
  <text
    x="150"
    y="270"
    text-anchor="middle"
    font-family="Arial, Helvetica, sans-serif"
    font-size="24"
    fill="#ff6347"
    font-weight="bold"
  >
    Bistro Boss
  </text>
</svg>
